# Chapter 11: Pre-commit Hook Configuration
# ==========================================
# Runs conftest policy validation on YAML files before git commits
# Enables shift-left policy enforcement at development time
#
# Installation:
#   1. Install pre-commit framework:
#      pip install pre-commit
#
#   2. Install the git hook scripts:
#      pre-commit install
#
#   3. Optionally run against Ch11 files:
#      pre-commit run --all-files
#
# Usage:
#   - Commits are automatically blocked if conftest finds violations
#   - To bypass (not recommended): git commit --no-verify
#   - To run manually: pre-commit run conftest
#
# Documentation:
#   - https://pre-commit.com/
#   - https://www.conftest.dev/

repos:
  # YAML Syntax Validation (Ch11 files only)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax
        args: ['--unsafe']
        files: ^Ch11/.*\.(yaml|yml)$
        exclude: ^Ch11/(policies|conftest-tests)/

  # Conftest Policy Validation (local hook â€” conftest must be installed)
  - repo: local
    hooks:
      - id: conftest
        name: Validate policies with conftest
        description: Runs conftest on Kubernetes manifests
        entry: conftest test --policy=Ch11/conftest-tests/
        language: system
        files: ^Ch11/.*\.(yaml|yml)$
        exclude: |
          (?x)(
            ^Ch11/\.github/|
            ^Ch11/conftest-tests/|
            ^Ch11/policies/|
            ^Ch11/constraints/|
            ^Ch11/\.pre-commit-config\.yaml
          )
        stages: [pre-commit]

# Fail-fast mode: stop on first failure
fail_fast: false

# Minimum pre-commit version
minimum_pre_commit_version: '2.15.0'

# Notes:
# ======
# 1. This config validates only Ch11 YAML files
# 2. Conftest policies are in Ch11/conftest-tests/
# 3. To skip validation for a commit: git commit --no-verify
# 4. Install all prerequisites: pip install pre-commit && brew install conftest
