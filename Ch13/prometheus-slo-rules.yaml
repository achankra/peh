        slo:sli_error:ratio_rate30d{sloth_id="demo-app-throughput", sloth_service="demo-app", sloth_slo="throughput"}
        / on(sloth_id, sloth_slo, sloth_service) group_left
        slo:error_budget:ratio{sloth_id="demo-app-throughput", sloth_service="demo-app", sloth_slo="throughput"}
      labels:
        product: demo-app
        sloth_id: demo-app-throughput
        sloth_service: demo-app
        sloth_slo: throughput
        team: platform
      record: slo:period_burn_rate:ratio
    - expr: 1 - slo:period_burn_rate:ratio{sloth_id="demo-app-throughput", sloth_service="demo-app",
        sloth_slo="throughput"}
      labels:
        product: demo-app
        sloth_id: demo-app-throughput
        sloth_service: demo-app
        sloth_slo: throughput
        team: platform
      record: slo:period_error_budget_remaining:ratio
    - expr: vector(1)
      labels:
        product: demo-app
        sloth_id: demo-app-throughput
        sloth_mode: cli-gen-k8s
        sloth_objective: "99"
        sloth_service: demo-app
        sloth_slo: throughput
        sloth_spec: sloth.slok.dev/v1
        sloth_version: dev
        team: platform
      record: sloth_slo_info
  - name: sloth-slo-alerts-demo-app-throughput
    rules:
    - alert: DemoAppThroughputAlert
      annotations:
        summary: Low throughput on demo-app
        title: (ticket) {{$labels.sloth_service}} {{$labels.sloth_slo}} SLO error
          budget burn rate is too fast.
      expr: |
        (
            max(slo:sli_error:ratio_rate2h{sloth_id="demo-app-throughput", sloth_service="demo-app", sloth_slo="throughput"} > (3 * 0.01)) without (sloth_window)
            and
            max(slo:sli_error:ratio_rate1d{sloth_id="demo-app-throughput", sloth_service="demo-app", sloth_slo="throughput"} > (3 * 0.01)) without (sloth_window)
        )
        or
        (
            max(slo:sli_error:ratio_rate6h{sloth_id="demo-app-throughput", sloth_service="demo-app", sloth_slo="throughput"} > (1 * 0.01)) without (sloth_window)
            and
            max(slo:sli_error:ratio_rate3d{sloth_id="demo-app-throughput", sloth_service="demo-app", sloth_slo="throughput"} > (1 * 0.01)) without (sloth_window)
        )
      labels:
        category: throughput
        severity: warning
        sloth_severity: ticket
