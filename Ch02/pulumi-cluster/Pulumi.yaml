name: platform-cluster
runtime:
  name: python
  options:
    virtualenv: venv
description: >
  Chapter 2: Scalable Platform Runtime
  Deploys a Kind cluster with Istio service mesh and Flux GitOps,
  or an AWS EKS cluster for production environments.

config:
  cluster:name:
    default: platform-cluster
  cluster:kubernetesVersion:
    default: "1.28"
  cluster:numWorkerNodes:
    default: 3
  cluster:environment:
    default: dev
  aws:region:
    default: us-east-1
