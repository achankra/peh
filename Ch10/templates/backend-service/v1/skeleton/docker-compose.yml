version: "3.8"
services:
  app:
    build:
      context: .
      target: builder
    ports:
      - "${{ values.port }}:${{ values.port }}"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
    environment:
      - NODE_ENV=development
      - LOG_LEVEL=debug
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      {%- if values.database == 'postgresql' %}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/${{ values.serviceName }}
      {%- endif %}
      {%- if values.database == 'mongodb' %}
      - MONGODB_URL=mongodb://mongo:27017/${{ values.serviceName }}
      {%- endif %}
    command: npm run dev
    depends_on:
      {%- if values.database == 'postgresql' %}
      postgres:
        condition: service_healthy
      {%- endif %}
      {%- if values.database == 'mongodb' %}
      mongo:
        condition: service_healthy
      {%- endif %}

  {%- if values.database == 'postgresql' %}
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${{ values.serviceName }}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
  {%- endif %}

  {%- if values.database == 'mongodb' %}
  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 5s
      timeout: 5s
      retries: 5
  {%- endif %}

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    ports:
      - "4317:4317"
      - "4318:4318"
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    command: ["--config=/etc/otelcol-contrib/config.yaml"]

volumes:
  {%- if values.database == 'postgresql' %}
  postgres-data:
  {%- endif %}
  {%- if values.database == 'mongodb' %}
  mongo-data:
  {%- endif %}
