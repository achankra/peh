name: Backend Pipeline

on:
  workflow_call:
    inputs:
      service-name:
        type: string
        required: true
        description: Name of the service to build and deploy
      environment:
        type: string
        required: true
        description: Target environment (dev, staging, prod)

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage

      - name: Build application
        id: build
        run: |
          npm run build
          echo "image-tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Upload test coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: ${{ inputs.service-name }}

  security-scan:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run SAST security scan
        run: npm audit --audit-level=moderate

      - name: Run ESLint
        run: npm run lint

  container-build:
    needs: security-scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push container
        uses: ./.github/actions/container-build
        with:
          image-name: ${{ inputs.service-name }}
          registry: ghcr.io
          dockerfile: Dockerfile

  deploy:
    needs: container-build
    runs-on: ubuntu-latest
    environment:
      name: ${{ inputs.environment }}
      url: https://${{ inputs.service-name }}-${{ inputs.environment }}.example.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Update Kubernetes deployment
        run: |
          kubectl set image deployment/${{ inputs.service-name }} \
            ${{ inputs.service-name }}=ghcr.io/${{ github.repository }}/${{ inputs.service-name }}:${{ github.sha }} \
            -n ${{ inputs.environment }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/${{ inputs.service-name }} \
            -n ${{ inputs.environment }} \
            --timeout=5m

      - name: Run smoke tests
        run: |
          ./scripts/smoke-tests.sh ${{ inputs.environment }}
