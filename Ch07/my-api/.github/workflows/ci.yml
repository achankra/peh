name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Docker image
        run: docker build -t my-api:${GITHUB_SHA} .
      
      - name: Run tests
        run: make test
      
      - name: Run linters
        run: make lint
      
      - name: Push image (on main)
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag my-api:${GITHUB_SHA} my-api:latest
          docker push my-api:latest

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Deploy to Kubernetes
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
        run: |
          kubectl set image deployment/my-api \
            my-api=my-api:${GITHUB_SHA} \
            -n team-platform-team
          kubectl rollout status deployment/my-api -n team-platform-team
