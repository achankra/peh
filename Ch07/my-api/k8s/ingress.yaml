apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-api
  namespace: team-platform-team
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rate-limit: "100"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - my-api.platform-team.platform.internal
    secretName: my-api-tls
  rules:
  - host: my-api.platform-team.platform.internal
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: my-api
            port:
              number: 80
